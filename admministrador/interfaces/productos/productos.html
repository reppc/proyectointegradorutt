                <p>filtro:</p>

              <div class="row">
                <!--nombre-->
                <div class="col">
                  <label>nombre:</label>
                  <input
                    style="margin: 2px"

                    type="text"
                    name="nombre"
                    id=""
                  />

                <!---->
                <!--categoria-->

                        </div>
                    </div>
                    <!---->
                </div>
                <div class="col">
                  <input
                    style="margin: 3px"
                    class="btn btn-secondary"
                    type="submit"
                    value="filtrar"
                  />

                  <input
                    style="margin: 3px"
                    class="btn btn-success"
                    type="submit"
                    value="registrar"
                  />

              </div>

            <!--tabla-->

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">nombre</th>
                    <th scope="col">descripcion</th>
                    <th scope="col">categoria</th>
                    <th scope="col">precio</th>
                    <th scope="col">existencia</th>
                    <th scope="col"></th>
